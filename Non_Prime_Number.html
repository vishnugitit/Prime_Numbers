<script>
  number = prompt("enter the number: ");
  nonprimesum = 0;
  for (num of number) {
    if (num > 1) {
      count = 0;

      for (i = 2; i < num; i++) {
        if (num % i == 0) {
          // console.log("it is not a prime number")
          count++;
          break;
        }
      }
      // console.log(i)
      if (count == 1) {
        nonprimesum += Number(num);
      }
    }
  }
  console.log(nonprimesum);
</script>

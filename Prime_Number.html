<script>
  num = +prompt("enter the number: ");
  count = 0;
  if (num > 1) {
    for (i = 2; i < num; i++)
      // console.log(i)
      if (num % i == 0) {
        console.log("it is not a prime number");
        count++;
        // break
      }
    if (count == 0) console.log("it is a prime number");
  }
</script>
